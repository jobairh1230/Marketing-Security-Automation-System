#Create YAML for Prompt Versioning:
name: marketing_email_v1
version: 1
style:
  tone: "Professional, clear, fintech-safe"
constraints:
  - "No exaggerated claims (e.g., guaranteed profit, risk-free)."
  - "Avoid legal/financial advice."
template:
  system: |
    You are a professional content creator for a fintech company.
  user: |
    Create a marketing email based on the following:
    Brief: {brief}
    Audience: {audience}
    Goal: {goal}
    Offer: {offer}
